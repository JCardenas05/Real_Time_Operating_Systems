<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control LED</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-secundaria pagina-led">

    <!-- Fondo animado -->
    <div class="box-of-star1">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
    </div>
    <div class="box-of-star2">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
    </div>
    <div class="box-of-star3">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
    </div>
    <div class="box-of-star4">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
    </div>
    
    <div class="contenedor-principal">
        <h1>CAMBIO DE COLOR RGB</h1>
        
        <div class="control-led">
            <div class="selector-color">
                <input type="color" id="color-picker" value="#ff0000">
                <div class="preview-color" id="color-preview"></div>
            </div>

            
            
            <div class="controles-rgb">
                <div class="control-canal">
                    <label for="rojo">Rojo</label>
                    <input type="range" min="0" max="255" value="255" class="slider" id="rojo">
                    <span class="valor-canal" id="valor-rojo">255</span>
                </div>
                
                <div class="control-canal">
                    <label for="verde">Verde</label>
                    <input type="range" min="0" max="255" value="0" class="slider" id="verde">
                    <span class="valor-canal" id="valor-verde">0</span>
                </div>
                
                <div class="control-canal">
                    <label for="azul">Azul</label>
                    <input type="range" min="0" max="255" value="0" class="slider" id="azul">
                    <span class="valor-canal" id="valor-azul">0</span>
                </div>
            </div>
            
            <div class="contenedor-boton">
                <button class="boton-actualizar" id="btn-actualizar">
                    <span class="texto-boton">ACTUALIZAR LED</span>
                    <div class="efecto-hover"></div>
                </button>
            </div>
        </div>

        
        
        <button class="boton-volver" onclick="window.location.href='index.html'">Volver al Men√∫</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
